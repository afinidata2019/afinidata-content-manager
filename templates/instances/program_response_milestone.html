{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Hitos {{ instance }}</title>
    <style>
        /* new design */
        #wrap{
            margin: 20px auto;
        }

        h3.logo {
            color: #808080;
            font-size: 22px;
            font-weight: 500;
            text-shadow: 10px 10px 10px 0 rgba(0,0,0,.5);
            letter-spacing: 1px;
            margin-left: 12px;
        }

        .instance-name {
            font-weight:600;
        }

        .instance-level {
            color: darkgrey;
        }

        .separador {
            width: 5%;
            border-bottom: 1px solid #a9a9a9;
            margin: 5px auto;
        }

        .card {
            border: none;
            box-shadow: 0 0 5px 0 rgba(0,0,0,.2);
        }

        .milestone-card {
            margin: 10px auto;
        }

        .buttons a {
            color: #121212;
            text-decoration: none;
            text-transform: uppercase;
        }

        .buttons a .fa-check-square {
            display: none;
        }

        .buttons a:hover .fa-check-square {
            display: inline;
        }

        .buttons a:hover .fa-square {
            display: none;
        }

        .fa-check-square {
            color: #3eb1ff;
            font-size: 20px;
            margin-right: 5px;
        }

        .fa-square {
            color: #9a9a9a;
            font-size: 20px;
            margin-right: 5px;
        }

        .milestone-text {
            font-style: italic;
            margin-bottom: 25px;
        }

        @media(min-width: 800px){
            .milestone-card {
                max-width: 80%;
                margin: 10px auto;
            }
        }

        @media(max-width: 768px) {
            .opcion {
                margin: 10px 0;
            }

            h3.logo {
                font-size: 14px;
                text-align: center;
            }

            .finalizado {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1 col-xs-12">
                    <h3 class="logo">afinidata</h3>
                </div>
                <div class="col-md-11 col-xs-12">
                    <img src="{% static 'images/banner-ppal.png' %}"
                    width="65%" heigth="auto"
                    style="display:block;margin: 0 auto;">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3 class="instance-name text-center">{{ instance }}</h3>
                    <h4 class="instance-level text-center">{{ level }}</h4>
                    <div class="separador"></div>
                </div>
            </div>
            {%if session.active %}
                <div class="row">
                    <div class="col-md-12 col-xs-12 mx-auto my-2">
                        <div class="card milestone-card" style="">
                            <div class="card-body">
                                <p>
                                    <img style="width: 20px;" src="{% static 'images/baby.png' %}" style="display: inline;" alt="">
                                    Pregunta No. {{ question_number}}
                                </p>
                                <p class="milestone-text">{{ milestone.name }}.</p>
                                <div class="row buttons">
                                    <div class="col-md-3 col-xs-12 opcion">
                                        <a href="{% url 'instances:complete_question_milestone' milestone_id=milestone.pk session_id=session.uuid instance_id=instance.pk %}?source=program">
                                            <i class="far fa-square"></i>
                                            <i class="fas fa-check-square"></i>
                                        Si</a>
                                    </div>
                                    <div class="col-md-3 col-xs-12 opcion">
                                        <a href="{% url 'instances:failed_question_milestone' milestone_id=milestone.pk session_id=session.uuid instance_id=instance.pk %}?source=program">
                                            <i class="far fa-square"></i>
                                            <i class="fas fa-check-square"></i>
                                        No</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {%else%}
                <div class="row text-center">
                    <div class="col-md-8 col-xs-12 mx-auto my-3">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="finalizado">Has completado las preguntas de esta sesi√≥n.</h4>
                                <div style="display: flex; justify-content: center"
                                class="my-3"><button class="btn btn-outline-primary">Cerrar Ventana</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            {%endif%}
        </div>
    </div>

    <script>
        (() => {
            window.addEventListener('load', e => {
                const BTN = document.querySelector('.btn-primary')

                BTN.addEventListener('click', e => {
                    window.opener = self;
                    window.close();
                })
            })
        })()
    </script>
</body>
</html>
