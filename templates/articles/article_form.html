{% extends 'base/private.html' %}

{% block title %}Create Article{% endblock %}

{% block content %}
<section class="post-form">
    <div class="container">
        <div class="form-content horizontal-center">
            <form action="." method="post">
                <h2>{{ action }} Article</h2>
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="{{ action }} Article">
            </form>
            <div class="d-flex ml-2">
                <form method="post" action="/articles/set_intents" style="min-width: 200px;">
                    {% csrf_token %}
                    {{ intents.as_p }}
                    <input type="submit" value="Intents" />
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
