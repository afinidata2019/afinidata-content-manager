{% extends 'support/base.html' %}

{% block title %}Afinidata{% endblock %}
{% block content %}
<section class="post-form edit-post-form">
  <div class="container">
    <article class="form-content">
      <form method="post" action="chatfuel">
        <p>
          <label for="user_id">User ID:</label>
          <input type="text"
                 name="user_id"
                 value=""
                 maxlength="255"
                 required=""
                 id="user_id">
        </p>
        <p>
          <label for="block_name">Block Name:</label>
          <input type="text"
                 name="block_name"
                 value="subscribe_sequence"
                 maxlength="255"
                 required=""
                 id="block_name">
        </p>
        <p>
          <label for="dob">Date of birth:</label>
          <input type="text"
                 name="dob"
                 value=""
                 maxlength="255"
                 required=""
                 id="dob">
        </p>
        <p>
          <label for="bot">Bot:</label>
          <select id="bot" name="bot">
            <option value="1" selected>Afini</option>
            <option value="2">Afini Tutor</option>
          </select>
        </p>
        <div>
            <input type="submit" value="Submit">
        </div>
      </form>
    </article>
  </div>
</section>
{% endblock %}
