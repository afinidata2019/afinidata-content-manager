{% extends 'posts/base.html' %}

{% block title %}Afinidata | Question{% endblock %}

{% block content %}
    <div class="post-list">
        <div class="container">
            <div class="panel" style="max-width: 800px; left: 0; right: 0; margin: 0 auto; display: block;">
                <h2>Question</h2>

                <div class="content" style="width: 100%;">
                    <strong>Title: </strong>
                    {{ question.name }}
                    <br>
                    <strong>Replies: </strong>
                    {{ question.replies }}
                </div>

                <div class="list"  style="width: 100%;">
                    Post to question: <a style="display: inline-block" href="{% url 'posts:post' id=question.post.pk %}">{{ question.post.name }}</a>
                </div>
                <br>

                <a style="display: inline-block" href="{% url 'posts:edit-question' id=question.pk %}">Edit question</a> -
                <a style="display: inline-block" href="{% url 'posts:edit-post' id=question.post.pk %}">Back to edit post</a> -
                <a style="display: inline-block" href="{% url 'posts:posts-list' %}">Back to post lists</a>
            </div>
        </div>
    </div>

{% endblock %}
