{% extends 'posts/base.html' %}

{% block title %}
    Afinidata | delete post
{% endblock %}

{% block content %}
    <section class="post-form edit-post-form">
        <div class="container">
            <article class="form-content">
            <h1>
                Delete Post: {{ post.name }}
            </h1>
                <form method="post">
                    {% csrf_token %}
                    <p style="margin-bottom: 1em;">Are you sure to delete? {{ post.name }}</p>
                    <input type="submit" value="Delete">
                    <a href="{% url 'posts:edit-post' id=post.pk %}" class="link">Back to post</a>
                </form>
            </article>
        </div>
    </section>
{% endblock %}
