{% extends 'posts/base.html' %}

{% block title %}post {{ post.name }}{% endblock %}

{% block content %}
    {% if post == None %}
        <span>Noting here</span>
    {% else %}

        {% if post.type == 'embeded' %}
            <iframe src="{{ post.content }}" frameborder="0"></iframe>
        {% endif %}

    {% endif %}
{% endblock %}
